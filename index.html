<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>MINEFIELD</h1>
            <div class="stats">
                <div class="safe-count">üçä: <span id="safe-found">0</span>/<span id="safe-total">0</span></div>
                <button id="restart-btn">‚Üª Restart</button>
            </div>
        </div>
        <div class="grid-container" id="game-grid"></div>
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>
    <audio id="click-sound" src="click.wav"></audio>
    <audio id="flag-sound" src="flag.wav"></audio>
    <audio id="explosion-sound" src="explosion.wav"></audio>
    <audio id="bg-music" loop src="background.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
